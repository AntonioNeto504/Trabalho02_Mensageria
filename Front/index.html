<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Envio de Notificações</title>
</head>
<body>
    <div class="container">
        <h1>Envio de Notificações</h1>
        <form id="notificationForm">
            <label for="code">Código da Notificação:</label>
            <input type="text" id="code" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" required></textarea>

            <label for="priority">Prioridade:</label>
            <select id="priority" required>
                <option value="HIGH">Alta</option>
                <option value="MID">Média</option>
                <option value="LOW">Baixa</option>
            </select>

            <button type="submit">Enviar Notificação</button>
        </form>
        <div id="response" class="response"></div>

        <h2>Notificações Enviadas:</h2>
        <ul id="notificationsList"></ul> <!-- Lista para exibir as notificações enviadas -->
    </div>
    <script src="script.js"></script>
</body>
</html>
